[[plugins]]
repo = 'koron/codic-vim'
on_cmd = 'Codic'
# web
[[plugins]]
repo  = 'othree/html5.vim'
on_ft = 'html'
[[plugins]]
repo = 'mattn/emmet-vim'
on_ft = ['html', 'css', 'php', 'smarty']
hook_add = '''
  let g:user_emmet_install_global = 0
  autocmd FileType html,css,php,smarty EmmetInstall
  let g:user_emmet_mode='niv'
  let g:user_emmet_expandabbr_key = '<c-e>'
  let g:user_emmet_settings =
        \{ 'variables': { 'lang': 'ja'}
        \, 'indentaion': '  '
        \}
'''
# toml
[[plugins]]
repo  = 'cespare/vim-toml'
on_ft = 'toml'
# markdown
[[plugins]]
repo = 'rcmdnk/vim-markdown'
on_ft = ['markdown','mkd']
hook_add = '''
  let g:vim_markdown_frontmatter = 1
  let g:vim_markdown_math = 1
'''
# Haskell
[[plugins]]
repo = 'eagletmt/ghcmod-vim'
on_ft = 'haskell'
hook_add = '''
nnoremap ght :<c-u>w<CR>:<c-u>GhcModType<CR>
nnoremap gh[ :<c-u>GhcModTypeClear<CR>
nnoremap ghc :<c-u>w<CR>:<c-u>GhcModCheckAndLintAsync<CR>
'''
[[plugins]]
repo = 'eagletmt/neco-ghc'
on_ft = 'haskell'
hook_add = '''
let g:haskellmode_completion_ghc = 0
let g:necoghc_enable_detailed_browse = 1
autocmd FileType haskell setlocal omnifunc=necoghc#omnifunc
'''
[[plugins]]
repo = 'nbouscal/vim-stylish-haskell'
on_ft = 'haskell'
# Tex
[[plugins]]
repo = 'poppyschmo/deoplete-latex'
on_ft = ['tex', 'latex']
