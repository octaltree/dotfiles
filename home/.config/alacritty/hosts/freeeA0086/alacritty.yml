font:
  size: 14
  normal:
    family: "Ricty Diminished"
  bold:
    family: "Ricty Diminished"
    style: Bold
  italic:
    family: "Ricty Diminished"
    style: Oblique

colors:
  primary:
    background: '0x02060e'

key_bindings:
  - {key: H, mods: Alt, chars: "\x1bh"}
  - {key: L, mods: Alt, chars: "\x1bl"}

window:
    startup_mode: Fullscreen
